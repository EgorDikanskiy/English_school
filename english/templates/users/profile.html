{% extends 'base.html' %}
{% block content %}
{% load static %}
{% block title %}<title>Профиль</title>{% endblock %}
<div class="container mt-5 mb-5" >
    <div class="row">
        <div class="col-md-3 border-right"></div>
        <div class="col-md-5 border-right">
            <img src="{{ model.get_avatar }}" alt="" class="img-thumbnail mx-auto d-block" width="300px" height="300"/>
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-center">Профиль</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Имя</label><input type="text" class="form-control"
                                                                                  placeholder="first name"
                                                                                  value="{{request.user.first_name}}"
                                                                                  disabled></div>
                    <div class="col-md-6"><label class="labels">Фамилия</label><input type="text" class="form-control"
                                                                                      value="{{request.user.first_name}}"
                                                                                      placeholder="surname" disabled>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Пользовательское имя</label><input type="text"
                                                                                                    class="form-control"
                                                                                                    placeholder="enter phone number"
                                                                                                    disabled
                                                                                                    value="{{request.user.username}}"
                                                                                                    disabled></div>
                    <div class="col-md-12"><label class="labels">Почта</label><input type="text" class="form-control"
                                                                                     placeholder="enter address line 1"
                                                                                     value="{{request.user.email}}"
                                                                                     disabled></div>
                </div>
                <p><a class="btn btn-primary mt-3 container" href="{% url 'users:change_profile' %}">Редактировать
                    профиль</a></p>
                <p><a class="btn btn-primary container" href="{% url 'teach:my_kits' %}">Мои наборы</a></p>
                <p><a class="btn btn-primary container" href="{% url 'teach:kit_create' %}">Добавить набор</a></p>
                <p><a class="btn btn-primary container" href="{% url 'teach:card_create' %}">Добавить карточку</a></p>
            </div>
        </div>
    </div>
</div>
</div>
</div>
{% endblock %}
