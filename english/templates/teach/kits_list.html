{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <div class="row">
        {% for kit in kits %}
        <div class="col-md-4">
            <div class="card catalog_card mb-4 box-shadow animated-card">
                <div class="card-body">
                    <p class="card-text">{{ kit.name }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{% url 'teach:kit_detail' kit.id %}" class="btn btn-sm btn-outline-secondary text-white">Пройти</a>
                            {% if request.user == kit.user %}
                            <a href="{% url 'teach:kit_edit' kit.id %}" class="btn btn-sm btn-outline-secondary text-white">Редактировать</a>
                            {% endif %}
                        </div>
                        <small class="text-white">{{ kit.user }}</small>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
