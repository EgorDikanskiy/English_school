{% extends 'base.html' %}
{% block content %}
<div class="my_card mb-3" style="max-width: 18rem;">
    <div class="card-header text-white">Не верно</div>
    <div class="card-body">
        <h5 class="card-title text-white">Правильный ответ: "{{ correct }}"</h5>
        <form method="post">
            {% csrf_token %}
             <input type="submit" class="btn btn-primary mt-2" value="Дальше" title="Дальше">
        </form>
    </div>
</div>
{% endblock %}
