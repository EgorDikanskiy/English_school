{% extends 'base.html' %}
{% block content %}
<div class="my_card mb-3" style="max-width: 18rem;">
    <div class="card-header text-white">Не верно</div>
    <div class="card-body">
        <h5 class="card-title text-white">Правильный ответ: "{{ correct }}"</h5>
        <form method="post" id="myForm">
            {% csrf_token %}
             <input type="submit" class="btn btn-primary mt-2" value="Дальше" title="Дальше">
        </form>
    </div>
</div>
<script>
// Сохраняем текущее состояние
history.pushState(null, null, location.href);

// Обработчик события popstate
window.onpopstate = function(event) {
    // Имитируем клик по кнопке "Дальше"
    document.querySelector('#myForm input[type="submit"]').click();
};
</script>
{% endblock %}
